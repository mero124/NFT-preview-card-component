<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- font-family: 'Outfit', sans-serif; -->
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-top">
      <img src="https://digitshack.com/codepen/mentor10/image-equilibrium.jpg" alt="">
      <div class="img-overlay">
        <img src="https://digitshack.com/codepen/mentor10/icon-view.svg" alt="">
      </div>
    </div>
    <p class="first-p">Equilibrium #3429</p>
    <p class="main-p">Our Equilibrium collection promotes balance and calm.</p>
    <p class="eth"> <img src="images/icon-ethereum.svg" alt="">   0.041 ETH</p>
    <p class="days-left"> <img src="images/icon-clock.svg" alt=""> 3 days left</p>
    <hr>
    <img src="images/image-avatar.png" alt="" class="bottom-image">
    <p class="bottom-p">Creation of <span> Jules Wyvern</span> </p> 
  </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/mero124">Marwan Ayman</a>.
  </div>
</body>
</html>
